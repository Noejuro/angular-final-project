<div class="products-container">
    <div class="containers filters-container">
        <app-filters 
            (onFiltersChange)="handleFilters($event)"
            [params]="filtersParams"
        ></app-filters>
    </div>
    <div class="containers table-container">
        <app-data-table 
            (onPaginatorChange)="handlePaginator($event)" 
            [data]="dataSource"
            [resultsLength]="resultsLength"
            [page]="paginatorParams._page"
            [limit]="paginatorParams._limit"
            [displayedColumns]="displayedColumns"
            [isLoadingResults]="isLoadingResults"
        ></app-data-table>
    </div>
</div>
