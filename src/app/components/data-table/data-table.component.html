<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>
      
        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
      
        <!-- Availability Column -->
        <ng-container matColumnDef="isAvailable">
            <th mat-header-cell *matHeaderCellDef> Availability </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-icon *ngIf="element.isAvailable; else cancelBlock" [ngStyle]="{'color': 'green'}">check_box</mat-icon>
                <ng-template #cancelBlock> 
                    <mat-icon color="warn">check_box_outline_blank</mat-icon> 
                </ng-template>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
</div>

<div class="loading-container" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>


<mat-paginator 
    [length]="resultsLength" 
    [pageSizeOptions]="[10, 25, 50, 100]" 
></mat-paginator>
